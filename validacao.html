
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulário Básico</title>
  <script type="text/javascript" src="scripts.js" defer></script>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <h1>Exemplo de formulário</h1>
  <form name="cadastro" action="teste.php" method="post" 
        onSubmit="return validaForm()">
    <fieldset>
      <legend>Cadastro:</legend>
      <p><label>Nome:</label> <input name="nome" type="text"></p>
      <p><label>User:</label> <input name="user" type="text"></p>
      <p><label>Senha:</label> <input name="senha" type="password"></p>
      <p><label>E-mail:</label> <input name="email" type="text"> (xxx@xx.xx)</p>
      <p><label>Telefone:</label> <input name="telefone" type="text"></p>
      <p><label>Data de <br> nascimento:</label> <input name="nasc" type="text"> (dd/mm/yyyy)</p>
      <p><label>Sexo :</label>
        <input name="sexo" type="radio" value="masculino" id="sexo">Masculino
        <input name="sexo" type="radio" value="feminino" id="sexo">Feminino
      </p>
      <hr>
      <p class="lista_botoes">  
        <input name="enviar" type="submit" value="Enviar" class="button-30"> 
        <input type="reset" class="button-30">
      </p>
    </fieldset>
  </form>
</body>
</html>
